<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="form" (ngSubmit)="ingresar()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Inicio de Sesion</p>
          </div>

          <!-- Email input -->
          <div class="form-group form-outline mb-4">
            <label class="form-label" for="form3Example3">Correo</label>
            <input
            formControlName="email"
            id="email"
            type="email"
            class="form-control form-control-lg" placeholder="Ingresar Correo">
        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger" >
            <div *ngIf="f['email'].errors && f['email'].errors['required']">El correo es obligatorio.</div>
        </div>

          </div>

          <!-- Password input -->
          <div class="form-group form-outline mb-4">
            <label class="form-label" for="form3Example3">Contraseña</label>
            <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control form-control-lg" placeholder="Ingresar contraseña">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger" >
            <div *ngIf="f['password'].errors && f['password'].errors['required']">La contraseña es obligatoria.</div>
        </div>

          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">No tienes Cuenta? <a routerLink="/register"
                class="link-danger">Registrarse</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
