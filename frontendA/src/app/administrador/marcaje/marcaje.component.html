<app-navbar></app-navbar>
<div class="container text-center">

  <div class="row">
    <div class="col-8"><div class="container " *ngIf="entrada; else clockout">
      <label class="form-label" for="form3Example3">Radio:</label>
      <div class="form-outline mb-4">
      <input
                formControlName="radio"
                id="radio"
                type="number"
                class="form-control form-control-lg">
      </div>
      <label class="form-label" for="form3Example3">Altura:</label>
      <div class="form-outline mb-4">
      <input
                formControlName="altura"
                id="altura"
                type="number"
                class="form-control form-control-lg">
      </div>
      <button type="button" class="btn btn-dark" (click)="Calcular()">Calcular</button>

      <div class="form-outline mb-4">
        <label class="form-label" for="form3Example3">Volumen:</label>
      <input
                formControlName="volumen"
                id="volumen"
                type="number"
                class="form-control form-control-lg">
      </div>


    </div>


    <ng-template #clockout>
      <div class="container ">

          <button type="button " class="btn btn-dark" (click)="Calcular()">Calcular!</button>
        </div>
    </ng-template></div>

</div>
