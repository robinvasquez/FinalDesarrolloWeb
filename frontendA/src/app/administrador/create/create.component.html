<app-navbar></app-navbar>
<div class="container text-start bg-info bg-opacity-10 border border-info rounded col-md-2 position-absolute top-0 end-0"> 
    <p>Tip:</p> 
    <p>Tipo de usuario: 1 (admin) </p>
    <p>Tipo de usuario: 0 (normal) </p>
    </div>
<div class="container">
    <h1>Crear Usuario Nuevo</h1>

    <a href="#" routerLink="/admini/admin" class="btn btn-dark">Regresar</a>
         
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
   
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
                formControlName="nombre"
                id="nombre"
                type="text"
                class="form-control">
            <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="alert alert-danger">
                <div *ngIf="f['nombre'].errors && f['nombre'].errors['required']">El nombre es obligatorio.</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                formControlName="email"
                id="email"
                type="email"
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">El correo es obligatorio.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contrase単a:</label>
            <input
                formControlName="password"
                id="password"
                type="password"
                class="form-control">
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">la contrase単a es obligatorio.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password_confirmation">Confirmar Contrase単a</label>
            <input
                formControlName="password_confirmation"
                id="password_confirmation"
                type="password"
                class="form-control">
            <div *ngIf="f['password_confirmation'].touched && f['password_confirmation'].invalid" class="alert alert-danger">
                <div *ngIf="f['password_confirmation'].errors && f['password_confirmation'].errors['required']">la contrase単a es obligatorio.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="tipo_usuario">Tip de Usuario:</label>
            <input
                formControlName="tipo_usuario"
                id="tipo_usuario"
                type="number"
                class="form-control"/>            
            <div *ngIf="f['tipo_usuario'].touched && f['tipo_usuario'].invalid" class="alert alert-danger">
                <div *ngIf="f['tipo_usuario'].errors && f['tipo_usuario'].errors['required']">Tipo de Usuario es obligatorio.</div>
            </div>
        </div>
   
        <button class="btn btn-primary" type="submit" >Guardar</button>
    </form>

</div>
